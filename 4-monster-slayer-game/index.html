<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Monster Slayer</title>
	<link
			href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
			rel="stylesheet"
	/>
	<link rel="stylesheet" href="styles.css"/>
	<script src="https://unpkg.com/vue@next" defer></script>
	<script src="app.js" defer></script>
</head>
<body>
<header>
	<h1>Monster Slayer</h1>
</header>
<div id="game">
	<section id="monster" class="container">
		<h2>Monster Health {{ monsterHealth }}</h2>
		<div class="healthbar">
			<div class="healthbar__value" :style="monsterHealthBarWidth"></div>
		</div>
	</section>
	<section id="player" class="container">
		<h2>Your Health {{ playerHealth }}</h2>
		<div class="healthbar">
			<div class="healthbar__value" :style="playerHealthBarWidth"></div>
		</div>
	</section>
	<section class="container" v-if="winner">
		<h2>Game Over!</h2>
		<h3 v-if="winner === 'player'">You Win!</h3>
		<h3 v-else-if="winner === 'monster'">You Lose!</h3>
		<h3 v-else>Draw!</h3>
		<button @click="restart">Restart</button>
	</section>
	<section id="controls" v-else>
		<button @click="playerAttack">ATTACK</button>
		<button :disabled="cantUseSpecialAttack" @click="playerSpecialAttack">SPECIAL ATTACK</button>
		<button :disabled="cantHeal" @click="playerHeal">HEAL</button>
		<button @click="surrender">SURRENDER</button>
	</section>
	<section id="log" class="container">
		<h2>Battle Log</h2>
		<h3>Round: {{ currentRound+1 }}</h3>
		<ul>
			<li v-for="round in battleLog" :key="round.id">
				<span :class="logMessageWhoClass(round.who)">{{ round.who }}</span>
				<span :class="logMessageActionClass(round.action)">{{ round.action }}</span>
				<span>{{ round.value }}</span>
			</li>
		</ul>
	</section>
</div>
</body>
</html>
